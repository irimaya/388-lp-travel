<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>LP Travel | Welcome</title>
	</head>
	<body>
		<!-- Showcase -->
		<section class="showcase py-5 vh-100">
			<div class="container">
				<div class="row">
					<div class="col-md-6 text-light pe-5">
						<img src="/images/logo.png" alt="" class="pb-6" />
						<h1 class="display-1 fw-bold">
							Adventure <br />
							<span class="fw-lighter header-space text-uppercase">Egypt</span>
						</h1>
						<p class="lead py-4">
							Lorem ipsum dolor sit amet, consectetur adipiscing elit ut aliquam, purus sit amet luctus venenatis,
							lectus magna fringilla urna, porttitor rhoncus dolor purus non enim.
						</p>
						<a href="#" class="btn btn-light text-uppercase px-5" data-bs-toggle="modal" data-bs-target="#modal"
							>Book Now</a
						>
					</div>
					<div class="showcase-img col-md-6 d-flex gap-3">
						<img src="/images/feature-1.jpg" alt="" class="img-fluid" />
						<img src="/images/feature-2.jpg" alt="" class="img-fluid" />
					</div>
				</div>
			</div>
		</section>

		<!-- Modal -->
		<div id="modal" class="modal fade">
			<div class="modal-dialog modal-lg mt-3">
				<div class="modal-content px-5 pt-3 pb-3">
					<div class="row">
						<div class="col-lg-12 contact-form">
							<div class="card border-0">
								<div class="card-body">
									<div class="text-end">
										<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
									</div>
									<div class="card-title text-center pb-3">
										<h3>Book Now</h3>
										<p class="lead text-muted fw-light">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
									</div>
									<form>
										<div class="mb-3 d-flex w-100">
											<input type="text" placeholder="Name" class="form-control bg-light me-2" />
										</div>
										<div class="mb-3 d-flex w-100">
											<input type="text" placeholder="Last Name" class="form-control bg-light me-2" />
										</div>
										<div class="mb-3 d-flex w-100">
											<input type="email" placeholder="Email Address" class="form-control bg-light me-2" />
										</div>
										<input type="submit" value="Send" class="btn btn-dark w-100 rounded-0 mb-5" />
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"
		></script>
	</body>
</html>
